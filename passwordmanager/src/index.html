<head>
    <title>Password Manager - Main</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-200 min-h-screen flex items-center justify-center">

<div class="text-center bg-gray-800 shadow-lg rounded-lg p-8">

    <h1 class="text-3xl font-bold mb-6">Welcome to Password Manager</h1>

    <div class="button-container space-y-4">
        <button id="show-password"
                class="bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg w-full hover:bg-blue-700">
            View Saved Logins
        </button>
        <button id="add-password"
                class="bg-green-600 text-white font-semibold py-2 px-4 rounded-lg w-full hover:bg-green-700">
            Add New Login
        </button>
    </div>

</div>

<script src="renderer.js"></script>
</body>
