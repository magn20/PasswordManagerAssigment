<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 flex flex-col items-center justify-center min-h-screen">

<button id="go-back" class="absolute top-4 left-4 text-white hover:text-gray-900">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
    </svg>
</button>

<h1 class="text-3xl font-bold mb-6 text-white">Add New Login</h1>

<form id="add-login-form" class="bg-white p-6 rounded shadow-lg w-96">
    <div class="mb-4">
        <label for="website" class="block text-sm font-medium text-gray-700">Website</label>
        <input type="text" id="website" name="website" required
               class="w-full px-3 py-2 border border-gray-300 rounded-lg">
    </div>

    <div class="mb-4">
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <input type="text" id="username" name="username" required
               class="w-full px-3 py-2 border border-gray-300 rounded-lg">
    </div>

    <div class="mb-4 relative">
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" name="password" required
               class="w-full px-3 py-2 border border-gray-300 rounded-lg">
        <button type="button" id="toggle-password" class="absolute inset-y-0 right-0 flex items-center px-2">
            <svg id="eye-icon" class="w-5 h-5 text-gray-500" xmlns="http://www.w3.org/2000/svg" fill="none"
                 viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M2.458 12C3.732 7.943 7.522 5 12 5s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7s-8.268-2.943-9.542-7z"/>
                <path id="eye-slash" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4l16 16"
                      class="hidden"/>
            </svg>
        </button>
    </div>

    <div class="mb-4">
        <button type="button" id="generate-password" class="w-full bg-blue-500 text-white py-2 rounded-lg">Generate
            Secure Password
        </button>
    </div>

    <button type="submit" class="w-full bg-green-500 text-white py-2 rounded-lg">Save Login</button>
</form>

<script src="add-password.js"></script>
</body>
</html>
