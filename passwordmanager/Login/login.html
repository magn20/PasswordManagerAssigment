<head>
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen text-gray-200">
<div class="container bg-gray-800 p-6 rounded-lg shadow-lg w-full max-w-sm">
    <h2 class="text-2xl font-semibold mb-6 text-center">Login</h2>
    <form id="login-form" class="space-y-4">
        <div>
            <label for="master-password" class="block mb-2 font-medium">Master Password:</label>
            <input type="password" id="master-password" name="master-password"
                   class="w-full px-4 py-2 bg-gray-700 text-gray-200 rounded-lg border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
                   required>
        </div>
        <button type="submit" id="loginButton"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg transition-colors duration-300">
            Login
        </button>
    </form>
    <p id="error-message" class="mt-4 text-red-500 text-center hidden">Incorrect password. Try again.</p>
</div>

<script src="login.js"></script>
</body>
